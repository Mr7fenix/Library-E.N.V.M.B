<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div id="prova" class="div-all">

    <div>
        <h1 class="text div-title">CERCA LIBRI</h1>
    </div>
    <label>
        <div class="all-div-find">
            <input style="width: 200px" class="input" type="text" placeholder="Titolo" list="title-list" id="title">
            <datalist id="title-list">
                <option v-for="libro in libri">{{ libro.name }}</option>
            </datalist>
            <select class="select" id="autor-list">
                <option v-for="autore in autori">{{ autore }}</option>
            </select>
            <select class="select" id="editor-list">
                <option v-for="editore in editori">{{ editore }}</option>
            </select>
        </div>
    </label>

    <div class="btn-div-find">
        <button @click="search" id="find" class="button">Cerca</button>

        <button id="reset" class="button">Ripristina</button>
        <button id='back' style="background-color: #ff5252" class="button">Indietro</button>
    </div>
    <table id="table">
        <tr>
            <th>Titolo</th>
            <th>Autore</th>
            <th>Casa editrice</th>
            <th>Genere</th>
        </tr>
        <tr v-for="libro in libri">
            <td>{{ libro.name }}</td>
            <td>{{ libro.autore }}</td>
            <td>{{ libro.editore }}</td>
            <td>{{ libro.genere }}</td>
        </tr>
    </table>
</div>
</body>
<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
        border-radius: 5px;
    }

    td, th {
        border: 1px solid #212121;
        text-align: left;
        padding: 8px;
    }

    tr {
        background-color: #dddddd;

    }
</style>
<script src="script/cercalibro-script.js"></script>
</div>
</html>
