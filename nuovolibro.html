<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>

    <link rel="stylesheet" href="style/style.css">
</head>
<body id="body">
<div id="app" class="div-all div-new">
    <div class="div-title">
        <h1 class="text h1-title" id="notifica">AGGIUNTA LIBRO</h1>
    </div>
    <label>
        <div>
            <input class="input-Title input text" autofocus type="text" placeholder="Titolo del libro" id="newTitle">
            <datalist id="lis-aut">
                <option selected value="">Seleziona autore</option>
                <option v-for="autore in autori" :value="autore.name">{{ autore.id }}</option>
            </datalist>
            <input class="input-Autor input text" type="text" placeholder="Nome autore" id="author" list="lis-aut">

            <select id="editor" class="select">
                <option selected value="">Seleziona casa editrice</option>
                <option v-for="editore in editori" :value="editore.id">{{ editore.name }}</option>
            </select>
            <div id="divGenere" class="general-div">
                <div class="check-div" v-for="genere in generi">
                    <label class="text">
                        <input type="checkbox" v-model="genere.check">
                        <a>{{ genere.name }}</a>
                    </label>

                </div>
            </div>
        </div>
    </label>
    <div class="btn-div-find" style="margin-top: 300px; alignment: left">
        <button type="button" class="button text new-btn btnShadow" @click="result">Aggiungi Libro</button>
        <button style="background-color: #ff5252" class="button text new-btn btnShadow" @click="back">Indietro</button>
    </div>
</div>
</body>
<script src="script/nuovolibro.js"></script>
</html>
